		<div id="app">

		<script
			id="login"
			type="text/x-template"
		>

			  <div class="main">
			    <div class="paypal">
			      <img
			        src="pictures/paypal.png"
			        alt="paypal"
			      />
			      <br />
			      <a>The simpler, safer way to pay and get paid.</a>
			    </div>
			    <br />

			    <form id="loginform"  method="POST">
			    <div id="login">
			        <div id="UserName">
			          <b>Username</b><br />
			          <input
			            type="text"
			            id="uname"
			            name="uname"
						required
			            style="width: 290px"
			          /><br />
			        </div>
			        <div id="PasswordLogin">
			          <b>Password</b><br />
			          <input
			            type="password"
			            id="pass"
			            name="pass"
						required
			            style="width: 290px"
			          /><br />
			        </div>
			    </div>
			    <div class="SubmitDiv">
					<input type="submit" id="LoginSweetAlert" class="SubmitButtonLogin" value="Log in">

			      </div>
			  </form>
			  </div>
			</div>
		</script>

			    <div id="skupno">
			        <div>
			          <b>Account Type</b><br /><br />

			          <input
			            type="radio"
			            id="PersonalAccount"
			            name="AccountType"
			            value="Personal Account"
			          />
			          <label for="PersonalAccount">Personal Account</label><br />
			          <p class="LabelIndent">
			            Shop in your country and around the world from your computeror on
			            your mobile - all without sharing your financial infor with the
			            sellers.
			          </p>
			          <br />
			          <input
			            type="radio"

			            name="AccountType"
			            value="Business Account"

			          <p class="LabelIndent">

			        </div>
			    </div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				document
					.getElementById("LoginSweetAlert")
					.addEventListener("click", function (event) {
						var uname = document.getElementById("uname").value;
						var pass = document.getElementById("pass").value;

						if (!uname || !pass) {
							Swal.fire({
								title: "Wrong username or password",
								text: "Please make sure your username and password are correct",
								icon: "error",
								confirmButtonText: "Ok",
								confirmButtonColor: "rgb(0, 28, 100)"
							});
							event.preventDefault();
						} else {
							Swal.fire({
								title: "Success!",
								text: "You will be logged in shortly!",
								icon: "success",
								confirmButtonText: "OK",
							});
							event.preventDefault();
						}
					});
			});
